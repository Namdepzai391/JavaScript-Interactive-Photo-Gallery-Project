<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <h1>My Image Gallery</h1>

    <div id="image">
        Hover over an image below to display here.
    </div>

    <img src="https://picsum.photos/id/1015/200" alt="Mountain landscape" onmouseover="upDate(this)"
        onmouseout="unDo()">

    <img src="https://picsum.photos/id/1025/200" alt="Cute dog" onmouseover="upDate(this)" onmouseout="unDo()">

    <img src="https://picsum.photos/id/1035/200" alt="Beautiful river" onmouseover="upDate(this)" onmouseout="unDo()">

</body>

</html>
